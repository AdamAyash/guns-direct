@if(this.position == "column"){
<label [for]="this.interactor.getUniqueElementId()" class="form-label">{{this.lableTextValue}}</label>
<input [type]="this.inputType.toString()" class="form-control" [(ngModel)]="this._textValue"
    (change)="transferDataToInteractor()" [id]="this.interactor.getUniqueElementId()"
    [placeholder]="this.placeholderValue" (input)="onInput($event)">
}
@else {
<div class="row">
    <div class="col">
        <label [for]="this.interactor.getUniqueElementId()" class="form-label">{{this.lableTextValue}}</label>
    </div>
    <div class="col-9">
        <input [type]="this.inputType" class="form-control" [(ngModel)]="this._textValue"
            (change)="transferDataToInteractor()" [id]="this.interactor.getUniqueElementId()"
            [placeholder]="this.placeholderValue" (input)="onInput($event)">
    </div>
</div>
}
