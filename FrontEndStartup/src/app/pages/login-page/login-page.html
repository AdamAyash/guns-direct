@if(this.pageAnimtaionController.isAnimationActive){
<loading-spinner-animation>
</loading-spinner-animation>
}
@else {
<div class="login-container">
    <div class="login-header">
        <h1>Влизане в профила</h1>
    </div>
    <form name="login-form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="email" class="form-label">Имейл адрес:</label>
            <input type="email" class="form-control" id="email" placeholder="Имейл адрес">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Парола:</label>
            <input type="password" class="form-control" id="password" placeholder="Парола">
        </div>
        <div class="forgot-password mb-3">
            <a href="#">Забравена парола</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Влез
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8">
                </path>
            </svg>
        </button>
    </form>
</div>
}
